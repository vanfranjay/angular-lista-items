<p>lista-items works!</p>
<div class="input__content">
  <input class="input__search" type="search" placeholder="Search" [(ngModel)]="busqueda" (input)="aplicarFiltro()">
</div>
<div class="scrollable-table">
  <table mat-table *ngIf="dataSource.data.length > 0" [dataSource]="dataSource">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="dataSource.data.length == 0">No se encontraron resultados</div>
</div>
